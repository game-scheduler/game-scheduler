# Base service definitions shared between dev and test environments
# Included by docker-compose.yml and docker-compose.test.yml via the 'include' directive
# 
# This file maximizes sharing by using:
# - Environment variables for configuration (POSTGRES_USER, POSTGRES_DB, etc.)
# - Named volumes/networks (implementations provided by including files)
# - Container names via ${CONTAINER_PREFIX} environment variable
# 
# Environment-specific files only need to provide:
# - Network and volume definitions (persistent vs tmpfs)
# - Environment variable values (credentials, database names)
# - Port mappings (if exposing to host for debugging)
# - Restart policies

services:
  postgres:
    image: postgres:15-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_HOST_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_HOST_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-redis
    command: ${REDIS_COMMAND:-redis-server --appendonly yes}
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-bot:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-bot:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-bot
    restart: ${RESTART_POLICY:-unless-stopped}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-api:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-api:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-api
    restart: ${RESTART_POLICY:-unless-stopped}
    ports:
      - "${API_HOST_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  scheduler:
    build:
      context: .
      dockerfile: docker/scheduler.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-scheduler:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-scheduler:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-scheduler
    restart: ${RESTART_POLICY:-unless-stopped}
    command: celery -A services.scheduler.celery_app:app worker --loglevel=info --pool=solo
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  scheduler-beat:
    build:
      context: .
      dockerfile: docker/scheduler.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-scheduler:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-scheduler:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-scheduler-beat
    restart: ${RESTART_POLICY:-unless-stopped}
    command: celery -A services.scheduler.celery_app:app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  notification-daemon:
    build:
      context: .
      dockerfile: docker/notification-daemon.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-notification-daemon:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-notification-daemon:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-notification-daemon
    restart: ${RESTART_POLICY:-unless-stopped}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m services.scheduler.notification_daemon' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-frontend:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-frontend:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-frontend
    restart: ${RESTART_POLICY:-unless-stopped}
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app-network
