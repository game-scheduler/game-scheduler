# Production-ready base configuration
#
# This file contains complete service definitions for all environments.
# Use --env-file to specify environment-specific configuration.
#
# Environments:
# - Development: docker compose up (auto-loads compose.override.yaml)
# - Production: docker compose --env-file env/env.prod up -d
# - Staging: docker compose --env-file env/env.staging up -d
# - E2E Tests: docker compose --env-file env/env.e2e up
# - Integration: docker compose --env-file env/env.integration up
#
# Production defaults:
# - INFO log level
# - No port mappings (reverse proxy handles external access)
# - restart: always policy

x-logging-default: &logging-default
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
    compress: "true"
    labels: "service,environment"

services:
  postgres:
    image: postgres:18-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-postgres
    command: [
      "postgres",
      "-c", "log_min_messages=${POSTGRES_LOG_LEVEL:-info}"
    ]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "postgres"
      environment: "${ENVIRONMENT:-production}"

  rabbitmq:
    image: rabbitmq:4.2-management-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit log_levels [{connection,${RABBITMQ_LOG_LEVEL:-info}}]
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ${HOST_WORKSPACE_FOLDER:-.}/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "rabbitmq"
      environment: "${ENVIRONMENT:-production}"

  redis:
    image: valkey/valkey:9.0.1-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-redis
    command: ${REDIS_COMMAND:-valkey-server --appendonly yes --loglevel ${REDIS_LOG_LEVEL:-notice}}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "redis"
      environment: "${ENVIRONMENT:-production}"

  init:
    build:
      context: .
      dockerfile: docker/init.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-init:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-init:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-init
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      RABBITMQ_URL: ${RABBITMQ_URL}
      OTEL_SERVICE_NAME: init-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      grafana-alloy:
        condition: service_started
    networks:
      - app-network
    restart: "no"
    logging: *logging-default
    labels:
      service: "init"
      environment: "${ENVIRONMENT:-production}"

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-bot:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-bot:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-bot
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      LOG_LEVEL: ${BOT_LOG_LEVEL:-INFO}
      OTEL_SERVICE_NAME: bot-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
    depends_on:
      init:
        condition: service_completed_successfully
      grafana-alloy:
        condition: service_started
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "bot"
      environment: "${ENVIRONMENT:-production}"

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-api:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-api:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-api
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:8000}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${API_LOG_LEVEL:-INFO}
      OTEL_SERVICE_NAME: api-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
    depends_on:
      init:
        condition: service_completed_successfully
      grafana-alloy:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "api"
      environment: "${ENVIRONMENT:-production}"

  notification-daemon:
    build:
      context: .
      dockerfile: docker/notification-daemon.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-notification-daemon:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-notification-daemon:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-notification-daemon
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      LOG_LEVEL: ${NOTIFICATION_DAEMON_LOG_LEVEL:-INFO}
      OTEL_SERVICE_NAME: notification-daemon
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
    depends_on:
      init:
        condition: service_completed_successfully
      grafana-alloy:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import sys; sys.exit(0)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "notification-daemon"
      environment: "${ENVIRONMENT:-production}"

  status-transition-daemon:
    build:
      context: .
      dockerfile: docker/status-transition-daemon.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-status-transition-daemon:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-status-transition-daemon:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-status-transition-daemon
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      LOG_LEVEL: ${STATUS_TRANSITION_DAEMON_LOG_LEVEL:-INFO}
      OTEL_SERVICE_NAME: status-transition-daemon
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
    depends_on:
      init:
        condition: service_completed_successfully
      grafana-alloy:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import sys; sys.exit(0)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "status-transition-daemon"
      environment: "${ENVIRONMENT:-production}"

  retry-daemon:
    build:
      context: .
      dockerfile: docker/retry.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-retry-daemon:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-retry-daemon:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-retry-daemon
    restart: always
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      RETRY_INTERVAL_SECONDS: ${RETRY_INTERVAL_SECONDS:-900}
      LOG_LEVEL: ${RETRY_DAEMON_LOG_LEVEL:-INFO}
      OTEL_SERVICE_NAME: retry-daemon
      OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-alloy:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_LOGS_EXPORTER: otlp
    depends_on:
      init:
        condition: service_completed_successfully
      grafana-alloy:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "pgrep",
          "-f",
          "retry_daemon_wrapper",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "retry-daemon"
      environment: "${ENVIRONMENT:-production}"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
        VITE_API_URL: ${API_URL}
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-frontend:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-frontend:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-frontend
    restart: always
    environment:
      API_URL: ${API_URL:-}
      NGINX_LOG_LEVEL: ${NGINX_LOG_LEVEL:-info}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "frontend"
      environment: "${ENVIRONMENT:-production}"

  grafana-alloy:
    image: grafana/alloy:latest
    container_name: ${CONTAINER_PREFIX:-gamebot}-grafana-alloy
    restart: always
    volumes:
      - ${HOST_WORKSPACE_FOLDER:-.}/grafana-alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      ALLOY_LOG_LEVEL: ${ALLOY_LOG_LEVEL:-info}
      GRAFANA_CLOUD_OTLP_INSTANCE_ID: ${GRAFANA_CLOUD_OTLP_INSTANCE_ID:-}
      GRAFANA_CLOUD_OTLP_ENDPOINT: ${GRAFANA_CLOUD_OTLP_ENDPOINT:-}
      GRAFANA_CLOUD_PROMETHEUS_INSTANCE_ID: ${GRAFANA_CLOUD_PROMETHEUS_INSTANCE_ID:-}
      GRAFANA_CLOUD_PROMETHEUS_ENDPOINT: ${GRAFANA_CLOUD_PROMETHEUS_ENDPOINT:-}
      GRAFANA_CLOUD_LOKI_ENDPOINT: ${GRAFANA_CLOUD_LOKI_ENDPOINT:-}
      GRAFANA_CLOUD_LOKI_INSTANCE_ID: ${GRAFANA_CLOUD_LOKI_INSTANCE_ID:-}
      GRAFANA_CLOUD_API_KEY: ${GRAFANA_CLOUD_API_KEY:-}
      POSTGRES_USER: ${POSTGRES_USER:-gamebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      POSTGRES_DB: ${POSTGRES_DB:-game_scheduler}
    command:
      run --server.http.listen-addr=0.0.0.0:12345
      --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - app-network
    logging: *logging-default
    labels:
      service: "grafana-alloy"
      environment: "${ENVIRONMENT:-production}"

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    name: gamebot-network
    driver: bridge
