# Integration test overrides - use with --env-file config/env/env.int
# Tests service integration with infrastructure components
#
# Usage:
#   Run all tests: ./scripts/run-integration-tests.sh
#   Run specific test: ./scripts/run-integration-tests.sh tests/integration/test_retry_daemon.py -v
#
# Integration test configuration:
# - LOG_LEVEL: DEBUG for all services
# - No port mappings (tests run inside container network)
# - tmpfs volumes for speed
# - Test service with infrastructure dependencies
#
# Note: Container ENTRYPOINT is 'pytest', so pass pytest args directly (not 'pytest' itself)

services:
  init:
    environment:
      PYTEST_RUNNING: "1"

  api:
    environment:
      LOG_LEVEL: DEBUG
      PYTEST_RUNNING: "1"

  bot:
    environment:
      LOG_LEVEL: DEBUG
      PYTEST_RUNNING: "1"

  notification-daemon:
    environment:
      LOG_LEVEL: DEBUG
      PYTEST_RUNNING: "1"

  status-transition-daemon:
    environment:
      LOG_LEVEL: DEBUG
      PYTEST_RUNNING: "1"

  retry-daemon:
    environment:
      LOG_LEVEL: DEBUG
      PYTEST_RUNNING: "1"

  postgres:
    command: [
      "postgres",
      "-c", "log_min_messages=debug1"
    ]

  rabbitmq:
    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbit log_levels [{connection,debug}]

  redis:
    command: valkey-server --appendonly yes --loglevel debug

  system-ready:
    image: alpine:latest
    container_name: ${CONTAINER_PREFIX:-gamebot-integration}-system-ready
    command: sh -c "echo 'System ready for testing' && sleep infinity"
    depends_on:
      init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
      retry-daemon:
        condition: service_started
      notification-daemon:
        condition: service_started
      status-transition-daemon:
        condition: service_started
    networks:
      - app-network
    restart: "no"

  integration-tests:
    build:
      context: .
      dockerfile: docker/test.Dockerfile
    container_name: ${CONTAINER_PREFIX:-gamebot-integration}-tests
    environment:
      PYTEST_RUNNING: "1"
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      TEST_ENVIRONMENT: ${TEST_ENVIRONMENT}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      system-ready:
        condition: service_started
    networks:
      - app-network
    entrypoint: ["pytest", "-m", "integration"]
    command: -v --tb=short

# Use tmpfs for test volumes (in-memory, fast, auto-cleanup)
volumes:
  postgres_data:
    name: ${CONTAINER_PREFIX:-gamebot-integration}-postgres-data
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
  rabbitmq_data:
    name: ${CONTAINER_PREFIX:-gamebot-integration}-rabbitmq-data
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
  redis_data:
    name: ${CONTAINER_PREFIX:-gamebot-integration}-redis-data
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  app-network:
    name: ${CONTAINER_PREFIX:-gamebot-integration}-test-network
    driver: bridge
