# Development environment configuration
# Uses base service definitions from docker-compose.base.yml
# 
# Usage: docker compose --env-file .env up
# 
# This file only defines environment-specific overrides:
# - Named network and volume implementations

include:
  - docker-compose.base.yml

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    name: gamebot-network
    driver: bridge
