# Pre-commit hook configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3.13
  node: "20"

default_stages: [pre-commit]

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File cleanup
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Copyright headers (applies to both Python and TypeScript)
  - repo: local
    hooks:
      - id: add-copyright
        name: Add copyright headers
        entry: bash scripts/add-copyright
        language: system
        files: \.(py|ts|tsx)$
        pass_filenames: false

  # Python stack - linting, formatting, and type checking
  - repo: local
    hooks:
      # Ruff linter (fast Python linter)
      - id: ruff-check
        name: ruff lint
        entry: uv run ruff check --fix
        language: system
        types: [python]
        require_serial: true

      # Ruff formatter (fast Python formatter)
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        require_serial: true

      # MyPy type checking
      - id: mypy
        name: mypy type check
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [shared/, services/]

      # Python compilation check
      - id: python-compile
        name: Python compilation check
        entry: uv run python -m compileall -q
        language: system
        types: [python]
        pass_filenames: false

      # Python unit tests with coverage
      - id: pytest-coverage
        name: Python unit tests with coverage
        entry: bash -c 'output=$(uv run pytest --cov --cov-report=xml --cov-report= --strict-markers -W error::UserWarning -qq 2>&1) && exit 0 || { echo "$output"; exit 1; }'
        language: system
        pass_filenames: false
        files: ^(services|shared|tests)/.*\.py$
        verbose: true

      # Diff coverage check for modified Python code
      - id: diff-coverage
        name: Python diff coverage check
        entry: bash -c 'py_files=$(git diff --cached --name-only --diff-filter=ACM | grep -E "^(services|shared)/.*\.py$" | grep -v "__pycache__"); if [ -n "$py_files" ]; then output=$(uv run diff-cover coverage.xml --compare-branch=origin/main --fail-under=80 --ignore-whitespace 2>&1) || { echo "$output"; exit 1; }; else echo "No source Python files changed"; fi'
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # TypeScript/Frontend stack - linting, formatting, type checking, and testing
  - repo: local
    hooks:
      # ESLint
      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint:fix'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      # Prettier
      - id: prettier
        name: Prettier format
        entry: bash -c 'cd frontend && npm run format'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|scss|md)$
        pass_filenames: false

      # TypeScript type check
      - id: typescript
        name: TypeScript check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

      # Frontend build check
      - id: frontend-build
        name: Frontend build check
        entry: bash -c 'cd frontend && npm run build'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|scss|html)$
        pass_filenames: false

      # Frontend unit tests with coverage
      - id: vitest-coverage
        name: Frontend unit tests with coverage
        entry: bash -c 'cd frontend && npm run test:coverage -- --run --reporter=hanging-process 2>&1 | grep -E "(FAIL|Test Files.*failed|Duration)" && sed "s|^SF:src/|SF:frontend/src/|g" coverage/lcov.info > coverage/lcov-fixed.info || (sed "s|^SF:src/|SF:frontend/src/|g" coverage/lcov.info > coverage/lcov-fixed.info && exit 0)'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx|js|jsx)$
        verbose: true

      # Diff coverage check for modified TypeScript code
      - id: diff-coverage-frontend
        name: Frontend diff coverage check
        entry: bash -c 'ts_files=$(git diff --cached --name-only --diff-filter=ACM | grep -E "^frontend/src/.*\.(ts|tsx)$" | grep -v "\.test\."); if [ -n "$ts_files" ]; then output=$(uv run diff-cover frontend/coverage/lcov-fixed.info --compare-branch=origin/main --fail-under=80 --ignore-whitespace 2>&1) || { echo "$output"; exit 1; }; else echo "No source TypeScript files changed"; fi'
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # Optional/Manual hooks - run with: pre-commit run <hook-id> --hook-stage manual
  - repo: local
    hooks:
      # All unit tests (for comprehensive validation)
      - id: pytest-all
        name: pytest all unit tests
        entry: uv run pytest tests/services/ tests/shared/ --tb=short
        language: system
        pass_filenames: false
        stages: [manual]
        verbose: true

      # All frontend tests
      - id: vitest-all
        name: All frontend unit tests
        entry: bash -c 'cd frontend && npm run test'
        language: system
        pass_filenames: false
        stages: [manual]
        verbose: true

      # Run CI/CD workflow locally (requires Docker)
      - id: ci-cd-workflow
        name: Run CI/CD workflow locally
        entry: act -j unit-tests --rm
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]
        verbose: true
