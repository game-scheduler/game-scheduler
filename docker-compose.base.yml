# Base service definitions shared between dev and test environments
# Included by docker-compose.yml and docker-compose.test.yml via the 'include' directive
#
# This file maximizes sharing by using:
# - Environment variables for configuration (POSTGRES_USER, POSTGRES_DB, etc.)
# - Named volumes/networks (implementations provided by including files)
# - Container names via ${CONTAINER_PREFIX} environment variable
#
# Environment-specific files only need to provide:
# - Network and volume definitions (persistent vs tmpfs)
# - Environment variable values (credentials, database names)
# - Port mappings (if exposing to host for debugging)
# - Restart policies

services:
  postgres:
    image: postgres:17-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:4.2-management-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-rabbitmq
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_HOST_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_HOST_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - app-network

  redis:
    image: redis:7.4-alpine
    container_name: ${CONTAINER_PREFIX:-gamebot}-redis
    command: ${REDIS_COMMAND:-redis-server --appendonly yes}
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  init:
    build:
      context: .
      dockerfile: docker/init.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-init:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-init:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-init
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      RABBITMQ_URL: ${RABBITMQ_URL}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: "no"

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-bot:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-bot:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-bot
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-}
    depends_on:
      init:
        condition: service_completed_successfully
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-api:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-api:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-api
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      REDIS_URL: ${REDIS_URL}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:8000}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_HOST_PORT:-8000}:8000"
    depends_on:
      init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  notification-daemon:
    build:
      context: .
      dockerfile: docker/notification-daemon.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-notification-daemon:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-notification-daemon:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-notification-daemon
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
    depends_on:
      init:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pgrep -f 'python -m services.scheduler.notification_daemon' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  status-transition-daemon:
    build:
      context: .
      dockerfile: docker/status-transition-daemon.Dockerfile
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-status-transition-daemon:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-status-transition-daemon:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-status-transition-daemon
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
    depends_on:
      init:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pgrep -f 'python -m services.scheduler.status_transition_daemon' ||
          exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        VITE_DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
        VITE_API_URL: ${API_URL}
      tags:
        - ${IMAGE_REGISTRY:-}game-scheduler-frontend:${IMAGE_TAG:-latest}
      x-bake:
        platforms:
          - linux/amd64
          - linux/arm64
    image: ${IMAGE_REGISTRY:-}game-scheduler-frontend:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_PREFIX:-gamebot}-frontend
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      API_URL: ${API_URL:-}
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app-network

  grafana-alloy:
    image: grafana/alloy:latest
    container_name: ${CONTAINER_PREFIX:-gamebot}-grafana-alloy
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - ./grafana-alloy/config.alloy:/etc/alloy/config.alloy:ro
    ports:
      - "${ALLOY_OTLP_GRPC_PORT:-4317}:4317"
      - "${ALLOY_OTLP_HTTP_PORT:-4318}:4318"
      - "12345:12345"
    environment:
      GRAFANA_CLOUD_TEMPO_INSTANCE_ID: ${GRAFANA_CLOUD_TEMPO_INSTANCE_ID:-}
      GRAFANA_CLOUD_PROMETHEUS_INSTANCE_ID: ${GRAFANA_CLOUD_PROMETHEUS_INSTANCE_ID:-}
      GRAFANA_CLOUD_LOKI_INSTANCE_ID: ${GRAFANA_CLOUD_LOKI_INSTANCE_ID:-}
      GRAFANA_CLOUD_API_KEY: ${GRAFANA_CLOUD_API_KEY:-}
      GRAFANA_CLOUD_TEMPO_ENDPOINT: ${GRAFANA_CLOUD_TEMPO_ENDPOINT:-}
      GRAFANA_CLOUD_PROMETHEUS_ENDPOINT: ${GRAFANA_CLOUD_PROMETHEUS_ENDPOINT:-}
    command:
      run --server.http.listen-addr=0.0.0.0:12345
      --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - app-network
