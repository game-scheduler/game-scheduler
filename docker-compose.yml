version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gamebot-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gamebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      POSTGRES_DB: ${POSTGRES_DB:-game_scheduler}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gamebot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gamebot-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: gamebot-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-gamebot}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-dev_password_change_in_prod}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gamebot-network

  redis:
    image: redis:7-alpine
    container_name: gamebot-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gamebot-network

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    container_name: gamebot-bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gamebot-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: gamebot-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gamebot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduler:
    build:
      context: .
      dockerfile: docker/scheduler.Dockerfile
    container_name: gamebot-scheduler
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gamebot-network

  scheduler-beat:
    build:
      context: .
      dockerfile: docker/scheduler.Dockerfile
    container_name: gamebot-scheduler-beat
    env_file:
      - .env
    command: celery -A services.scheduler.app beat --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gamebot-network

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  gamebot-network:
    driver: bridge
