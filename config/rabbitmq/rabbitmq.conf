# Disable metrics collection in the management agent
# This is the recommended way to disable the deprecated management_metrics_collection feature
# when using external monitoring like Prometheus
management_agent.disable_metrics_collector = true

# Enable Prometheus plugin for metrics export
# Metrics available at http://localhost:15692/metrics
prometheus.return_per_object_metrics = true

# Log level configuration
# Options: debug, info, warning, error, critical, none
# Environment variable substitution requires RabbitMQ 3.9+
log.console.level = info
